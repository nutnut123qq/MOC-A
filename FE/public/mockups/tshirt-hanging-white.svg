<svg width="400" height="480" viewBox="0 0 400 480" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="480" fill="transparent"/>
  
  <!-- Hanger -->
  <path d="M160 20L240 20C245 20 250 25 250 30C250 35 245 40 240 40H160C155 40 150 35 150 30C150 25 155 20 160 20Z" 
        fill="#9CA3AF" 
        stroke="#6B7280" 
        stroke-width="1"/>
  <circle cx="200" cy="30" r="3" fill="#6B7280"/>
  
  <!-- T-shirt Shape (Hanging) -->
  <g transform="perspective(600) rotateY(8deg)">
    <path d="M85 45H315L335 65H355L365 75H375V85H365V460H35V85H25V75H35L45 65H65L85 45Z" 
          fill="white" 
          stroke="#E5E7EB" 
          stroke-width="2"
          filter="drop-shadow(0 20px 40px rgba(0,0,0,0.2))"/>
    
    <!-- Collar -->
    <ellipse cx="200" cy="55" rx="25" ry="12" fill="none" stroke="#D1D5DB" stroke-width="1.5"/>
    
    <!-- Hanging wrinkles -->
    <path d="M85 85C100 90 120 85 135 90" stroke="#E5E7EB" stroke-width="1" fill="none" opacity="0.5"/>
    <path d="M265 90C280 85 300 90 315 85" stroke="#E5E7EB" stroke-width="1" fill="none" opacity="0.5"/>
  </g>
  
  <!-- Design Area Indicator -->
  <rect x="140" y="180" width="120" height="160" 
        fill="#F9FAFB" 
        stroke="#D1D5DB" 
        stroke-width="2" 
        stroke-dasharray="5 5" 
        opacity="0.7"/>
  
  <!-- Design Area Label -->
  <text x="200" y="260" text-anchor="middle" fill="#9CA3AF" font-family="Arial" font-size="14" font-weight="500">
    Design Area
  </text>
</svg>
