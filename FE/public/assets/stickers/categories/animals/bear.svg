  <ellipse cx="25" cy="65" rx="8" ry="15" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <ellipse cx="75" cy="65" rx="8" ry="15" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  
